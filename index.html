	if(!licao){
		main+="<div id=indice>";

	else{
		if(lng=='tinyCC')extensao='c';
		if(lng=='nodeJs')extensao='js';
		if(lng=='python')extensao='py';
		if(licao=='1')main+=`<h3>Problema da Laranja</h3><div id=conteudo>Temos uma balança que nos apresenta o peso das frutas.<br><br>As laranjas pesam entre 0.082 kg e 0.092 kg<br><br>Seres humanos reconhecem facilmente uma laranja.<br>Não precisa nem pesar.<br><br>Mas essa I.A. tem apenas esse sensor.<br><br>Um programador poderia usar um <b>IF</b> para testar se a fruta está entre esses valores.<br><br>Mas a questão é treinar a I.A. para <b>ela</b> chegar a esses valores.<br><br>Por enquanto vamos programar algo para gerar 50 valores aleatórios.<br>Cada valor tem um peso e um bool.<br><b>25 desses valores</b> sao frutas quaisquer e têm peso qualquer e bool L = false;<br><b>25 desses valores</b> sao laranjas e têm peso entre 0.082 e 0.092 e bool L = true;<br><br>No próximo módulo a I.A. vai percorrrer várias vezes esses valores e vai <b>inferir</b> os limites 0.082 e 0.092<br><br>Os limites serão encontrados pela I.A. (ao invés de ser dado pelo programador)<br><br>Nos outros módulos o problema vai crescer (ganhar complexidade)<br><br><a target=_blank href=https://github.com/coboinashadow/redeNeural/blob/main/`+lng+`/geraentradas1.`+extensao+`>geraentradas1.`+extensao+`</a></div>`;
		if(licao=='2')main+=`<h3>Bias</h3><div id=conteudo>Bias é o valor limite que serve para identificar as laranjas.<br><br>A gente já sabe que a faixa de peso das laranjas é entre 0.082 e 0.092<br>Mas a nossa I.A. ainda não sabe.<br><br>Ela vai testar várias vezes várias frutas e calibrar o seu <b>bias</b>.<br><br>Ela está começando a aprender.<br><br><a target=_blank href=https://github.com/coboinashadow/redeNeural/blob/main/`+lng+`/treina1.`+extensao+`>treina1.`+extensao+`</a></div>`;
		if(licao=='3')main+=`<h3>Peso e Altura</h3><div id=conteudo>Se fosse o caso de nossa I.A. ter dois sensores a solução apresentada até agora poderia falhar.<br><br>Para resolver a questão com múltiplos valores na entrada usa-se redes neurais com camadas.<br><br>Na continuidade do desenvolvimento dessa I.A. vamos encontrar um padrão entre muitos sensores.<br><br><a target=_blank href=https://github.com/coboinashadow/redeNeural/blob/main/`+lng+`/geraentradas2.`+extensao+`>geraentradas2.`+extensao+`</a><br><a target=_blank href=https://github.com/coboinashadow/redeNeural/blob/main/`+lng+`/treina2.`+extensao+`>treina2.`+extensao+`</a></div>`;
		if(licao=='4')main+=`<h3>Testes</h3><div id=conteudo>A rede neural identificou um padrão.<br><br>Agora com um <b>if</b> é possível determinar se a fruta é uma laranja.<br><br><a target=_blank href=https://github.com/coboinashadow/redeNeural/blob/main/`+lng+`/testes1.`+extensao+`>testes1.`+extensao+`</a></div>`;
		if(licao=='5')main+=`<h3>Imagens</h3><div id=conteudo>Já está no ponto de começar a procurar padrões em fontes mais realistas.<br><br>O plano é gerar varias imagens de mesmo tamanho com fundo branco e uma figura geometrica impressa.<br><br>A rede neural deverá reconhecer se no arquivo está impresso um quadrado ou um círculo.</div>`;
		if(licao=='6')main+=`<h3>.bmp</h3><div id=conteudo>É possível gerar as imagens requeridas com programação.<br><br><a target=_blank href=https://github.com/coboinashadow/redeNeural/blob/main/`+lng+`/geraentradas3.`+extensao+`>geraentradas3.`+extensao+`</a><br></div>`;
		if(licao=='7')main+=`<h3>Treinando a Rede</h3><div id=conteudo>O arquivo <a target=_blank href=https://github.com/coboinashadow/redeNeural/blob/main/`+lng+`/treina3.`+extensao+`>treina3.`+extensao+`</a> fatia cada uma das imagens em vários pedacinhos.<br>Cada pedacinho é um int.<br><br>Para a rede neural funcionar esses int são tratados como entradas.<br>A rede neural procura um padrão neles.</div>`;
		if(licao=='8')main+=`<h3>Teste Final</h3><div id=conteudo>A rede neural identifica um padrão.<br><br>Agora basta um <b>if</b><br>(uma comparação numérica)<br>para determinar se na imagem está impresso um círculo.<br><br><a target=_blank href=https://github.com/coboinashadow/redeNeural/blob/main/`+lng+`/testes2.`+extensao+`>testes2.`+extensao+`</a></div>`;
